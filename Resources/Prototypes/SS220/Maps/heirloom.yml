- type: gameMap
  id: Heirloom
  mapName: 'NSS Heirloom'
  mapPath: /Maps/SS220/heirloom.yml
  minPlayers: 0
  stations:
    Heirloom:
      stationProto: HeirloomNanotrasenStation
      components:
        - type: StationEmergencyShuttle
          emergencyShuttlePath: Maps/SS220/Shuttles/emergency/emergency_heirloom.yml
        - type: StationNameSetup
          mapNameTemplate: '{0} Heirloom {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '-SS220'
        - type: StationJobs
          overflowJobs:
            - Passenger
          availableJobs:
            Passenger: [ -1, -1 ]
            #Command
            Captain: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            #Security
            HeadOfSecurity: [ 1, 1 ]
            Warden: [ 1, 1 ]
            Detective: [ 1, 1 ]
            SecurityOfficer: [ 2, 4 ]
            SecurityCadet: [ 2, 6 ]
            Brigmedic: [ 1, 1 ]
            #Engineering
            ChiefEngineer: [ 1, 1 ]
            StationEngineer: [ 2, 4 ]
            AtmosphericTechnician: [ 1, 2 ]
            TechnicalAssistant: [ 2, 6 ]
            #Cargo
            Quartermaster: [ 1, 1 ]
            CargoTechnician: [ 2, 6 ]
            SalvageSpecialist: [ 1, 2 ]
            #Medical
            ChiefMedicalOfficer: [ 1, 1 ]
            MedicalDoctor: [ 2, 6 ]
            Chemist: [ 1, 2 ]
            MedicalIntern: [ 2, 5 ]
            Paramedic: [ 1, 1 ]
            #Science
            ResearchDirector: [ 1, 1 ]
            Scientist: [ 2, 6 ]
            ResearchAssistant: [ 2, 3 ]
            #Service
            Bartender: [ 1, 2 ]
            Botanist: [ 1, 3 ]
            Chef: [ 1, 2 ]
            Clown: [ 1, 1 ]
            Janitor: [ 1, 3 ]
            Mime: [ 1, 1 ]
            Chaplain: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            ServiceWorker: [ 2, 2 ]

- type: entity
  id: HeirloomNanotrasenStation
  parent: StandardNanotrasenStation
  noSpawn: true
  components:
    - type: StationMinimap
      minimapData: !type:StationMinimapData
        mapTexture: SS220/ViewableMaps/heirloom.png
        originOffset: -79, 47
        mapScale: 6.4
